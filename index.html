<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Строки JS</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!--Google -Fonts-->


<div class="container">
    <br>
    <h2>Строки JS</h2>
    <br><br>
    <div class="progress">
        <div class="progress-bar" style="width: 0%" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <br>
    <div id="question" style="border: 1px solid gray; padding: 20px; background: aqua; border-radius: 5px">

    </div>
    <br>
    <div id="answer">

    </div>
    <br>
    <button type="button" class="btn btn-primary" id="Next">Next >></button>
    <button type="button" class="btn btn-primary" id="Reset">Reset Test</button>
    <button type="button" class="btn btn-primary float-right" id="Result" hidden>Result Test</button>
    <br><br><br><br><br><br>
    <div id="results">

    </div>
    <br><br><br>
</div>
<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
